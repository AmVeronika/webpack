<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="/css/syle.css">
   <title>Datetime superapp</title>
   <script src="/src/main.js" type="module"></script>
</head>

<body>

   <div class="main">
      <form id="buttons" class="buttons">
         <button id="btn-calc" class="button-1 button" type="button">Калькулятор дат</button>
         <button id="btn-timer" class="button-2 button" type="button">Таймер</button>
      </form>
      <!-- ТАЙМЕР -->
      <div id="modul-two" class="modul modul-two">
         <form id="alarmclock">
            <h3>Таймер, не будильник</h3>
            <input id="timeHours" type="number" max="60" min="0" class="timer-input" value="0">
            <input id="timeMinutes" type="number" max="60" min="0" class="timer-input" value="0">
            <input id="timeSecond" type="number" max="59" min="0" class="timer-input" value="0">
            <button type="button" id="startTime" class="input-btn">Старт</button>
            <button type="button" id="pauseTime" class="input-btn">Пауза</button>
            <button type="reset" id="stopTime" class="input-btn">Сброс</button>
         </form>
      </div>
   </div>
   <!-- КАЛЬКУЛЯТОР ДАТ -->
   <div id="modul-one" class="modul modul-one">
      <form id="datecalc">
         <h3>Калькулятор дат</h3>
         <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
         </label>
         <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
         </label>
         <button type="submit">Расчитать промежуток</button>
         <p id="datecalc__result"></p>
      </form>
   </div>
</body>

</html>
